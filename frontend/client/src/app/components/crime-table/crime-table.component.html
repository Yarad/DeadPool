<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Номер дела</th>
      <th scope="col">Дата преступления</th>
      <th scope="col">Место преступления</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let crime of crimes" 
      [ngClass]="{'table-primary':(crime.criminalCaseStatus ==='Закрыто')}"
      routerLink="/crime/{{crime.id}}">
      <th scope="row">{{criminalCaseNumber}}</th>
      <td>{{crime.date}}</td>
      <td>{{crime.place}}</td>
    </tr>
  </tbody>
</table>
