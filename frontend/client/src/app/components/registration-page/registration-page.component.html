<div class="container col-sm-5 col-md-4 col-lg-3">
    <form>
      <fieldset>
        <legend id="form-legend">
          <h1>Регистрация</h1>
        </legend> 
        <div *ngIf="error.isError">     
          <div class="alert alert-dismissible alert-secondary">
            {{error.text}}
          </div>
        </div>
        <div class="form-group">
          <label for="input-login">Логин</label>
          <input type="email" class="form-control" id="input-login" placeholder="Введите логин">
        </div>
        <div class="form-group">
          <label for="input-email">Email</label>
          <input type="email" class="form-control" id="input-email" placeholder="Введите email">
        </div>
        <div class="form-group">
          <label for="input-password">Пароль</label>
          <input type="password" class="form-control" id="input-password" placeholder="Введите пароль">
        </div>
        <button type="submit" class="btn btn-block btn-secondary">Зарегистрироваться</button>
        <hr class="my-4">
        <div class="col-sm-12">
            <button id="btn-login" class="btn btn-secondary btn-sm btn-block" routerLink="/login">Авторизация</button>
        </div>
      </fieldset>
    </form>
  </div>
