<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Фото</th>
      <th scope="col">Имя</th>
      <th scope="col" *ngIf="tableType === 'mainPage'">Количество дел</th>
      <th scope="col" *ngIf="tableType === crimePage">Статус</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let participant of participants" routerLink="/participant" [queryParams]="{'crime_id':crimeId, 'man_id': participant.man.id}">
      <th scope="row"> <img class="img" src="{{participant.man.photoPath}}" alt=""></th>
      <td>{{participant.man.name}} {{participant.man.surname}}</td>
      <td *ngIf="tableType == crimePage">{{participant.status.name}}</td>
    </tr>
  </tbody>
</table>
